        /* Painel Admin */

        .form-group input, .form-group select, .form-group textarea {

        .btn-primary {
            background: #7c3aed;

            width: 100%;

        .btn-secondary {

            margin-top: 10px;

        }

        .game-list {
            margin-top: 20px;
        }

        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252542;
            padding: 10px;
            margin-bottom: 10px;

        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;

        .footer {
            text-align: center;
            padding: 30px;
            background: #1a1a2e;

        .secret-hint {

            right: 5px;
            color: #1a1a2e;

</head>
<body>

    <header class="header">
        <div class="logo">
            <h1>BS RENANZIN <span>DOWNLOAD</span></h1>
        </div>
    </header>

    <div class="games-container" id="gamesContainer">
        <!-- Jogos aparecem aqui -->
    </div>

    <!-- √Årea secreta para ativar admin (invis√≠vel) -->
    <div class="admin-access" onclick="showPasswordModal()"></div>
    
    <!-- Bot√£o Admin (s√≥ aparece depois da senha) -->
    <button class="btn-admin" id="adminBtn" onclick="toggleAdmin()" title="Admin">‚öôÔ∏è</button>

    <!-- Modal de Senha -->
    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <h3>üîê √Årea Restrita</h3>
            <input type="password" id="passwordInput" placeholder="Digite a senha" maxlength="20">
            <div>
                <button onclick="checkPassword()">Entrar</button>
                <button class="cancel-btn" onclick="hidePasswordModal()">Cancelar</button>
            </div>
            <p style="margin-top: 15px; color: #666; font-size: 0.8rem;">Dica: sua senha √© renan2024</p>
        </div>
    </div>

    <!-- Painel Admin -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <div class="admin-header">
                <h2>‚öôÔ∏è Painel Admin</h2>
                <button class="close-btn" onclick="toggleAdmin()">√ó</button>
            </div>

            <h3>Adicionar Novo Jogo</h3>
            <form onsubmit="addGame(event)">
                <div class="form-group">
                    <label>Nome do Jogo</label>
                    <input type="text" id="gameName" required placeholder="Ex: Free Fire">
                </div>
                
                <div class="form-group">
                    <label>Categoria</label>
                    <select id="gameCategory" required>
                        <option value="a√ß√£o">A√ß√£o</option>
                        <option value="aventura">Aventura</option>
                        <option value="estrat√©gia">Estrat√©gia</option>
                        <option value="rpg">RPG</option>
                        <option value="corrida">Corrida</option>
                        <option value="esporte">Esporte</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Link da Imagem</label>
                    <input type="url" id="gameImage" required placeholder="https://...">
                </div>

                <div class="form-group">
                    <label>Link da Play Store</label>
                    <input type="url" id="gameLink" required placeholder="https://play.google.com/...">
                </div>

                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="gameDesc" rows="2" placeholder="Descreva o jogo..."></textarea>
                </div>

                <div class="form-group">
                    <label>Tamanho (opcional)</label>
                    <input type="text" id="gameSize" placeholder="Ex: 500MB">
                </div>

                <button type="submit" class="btn-primary">‚ûï Adicionar Jogo</button>
            </form>

            <button class="btn-secondary" onclick="exportData()">üíæ Salvar Backup</button>
            <input type="file" id="importFile" style="display: none;" onchange="importData(this)">
            <button class="btn-secondary" onclick="document.getElementById('importFile').click()">üìÇ Carregar Backup</button>

            <div class="game-list" id="gameList">
                <h3 style="margin-top: 20px;">Jogos Adicionados</h3>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>¬© 2026 BS RENANZIN - Todos os direitos reservados</p>
    </footer>

    <div class="secret-hint">.</div>

    <script>
        // SENHA SECRETA - MUDE AQUI SE QUISER
        const ADMIN_PASSWORD = 'BS RENANZIN';
        
        let games = JSON.parse(localStorage.getItem('meusJogos')) || [
            [
  [
  {
    "id": 1770959256737,
    "name": "FREE FIRE OBRIGAT√ìRIO",
    "category": "a√ß√£o",
    "image": "https://share.google/w1sF5jyfx4VVyBuJa",
    "link": "https://www.mediafire....",
    "desc": "",
    "size": "368 MB"
  }
]
]

        let isAdmin = false;

        // Carregar jogos na tela
        function loadGames() {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';
            
            games.forEach(game => {
                container.innerHTML += `
                    <div class="game-card">
                        <img src="${game.image}" class="game-image" onerror="this.src='https://via.placeholder.com/300x160/1a1a2e/ffffff?text=Sem+Imagem'">
                        <div class="game-info">
                            <span class="game-category">${game.category}</span>
                            <h3 class="game-title">${game.name}</h3>
                            <p class="game-desc">${game.desc}</p>
                            <p class="game-size">üì¶ ${game.size || 'Tamanho vari√°vel'}</p>
                            <a href="${game.link}" target="_blank" class="download-btn">üì• BAIXAR NA PLAY STORE</a>
                        </div>
                    </div>
                `;
            });

            updateGameList();
        }

        // Mostrar modal de senha
        function showPasswordModal() {
            document.getElementById('passwordModal').classList.add('show');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordInput').focus();
        }

        function hidePasswordModal() {
            document.getElementById('passwordModal').classList.remove('show');
        }

        // Verificar senha
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if(input === ADMIN_PASSWORD) {
                isAdmin = true;
                hidePasswordModal();
                document.getElementById('adminBtn').classList.add('show');
                toggleAdmin();
            } else {
                alert('‚ùå Senha incorreta!');
                document.getElementById('passwordInput').value = '';
            }
        }

        // Toggle painel admin
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('show');
            if(panel.classList.contains('show')) updateGameList();
        }

        // Adicionar jogo
        function addGame(e) {
            e.preventDefault();
            
            const newGame = {
                id: Date.now(),
                name: document.getElementById('gameName').value,
                category: document.getElementById('gameCategory').value,
                image: document.getElementById('gameImage').value,
                link: document.getElementById('gameLink').value,
                desc: document.getElementById('gameDesc').value,
                size: document.getElementById('gameSize').value
            };

            games.push(newGame);
            localStorage.setItem('meusJogos', JSON.stringify(games));
            
            e.target.reset();
            alert('‚úÖ Jogo adicionado com sucesso!');
            loadGames();
        }

        function updateGameList() {
            const list = document.getElementById('gameList');
            let html = '<h3 style="margin-top: 20px;">Jogos Adicionados (' + games.length + ')</h3>';
            
            games.forEach(game => {
                html += `
                    <div class="game-item">
                        <span>${game.name}</span>
                        <button class="delete-btn" onclick="deleteGame(${game.id})">üóëÔ∏è</button>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }

        function deleteGame(id) {
            if(confirm('Remover este jogo?')) {
                games = games.filter(g => g.id !== id);
                localStorage.setItem('meusJogos', JSON.stringify(games));
                loadGames();
            }
        }

        function exportData() {
            const data = JSON.stringify(games, null, 2);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'meus-jogos-backup.json';
            a.click();
            alert('üíæ Backup salvo!');
        }

        function importData(input) {
            const file = input.files[0];
            if(!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    games = JSON.parse(e.target.result);
                    localStorage.setItem('meusJogos', JSON.stringify(games));
                    loadGames();
                    alert('‚úÖ Jogos carregados!');
                } catch(err) {
                    alert('‚ùå Erro ao carregar arquivo');
                }
            };
            reader.readAsText(file);
        }

        // Iniciar
        loadGames();

        // Enter na senha
        document.getElementById('passwordInput')?.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') checkPassword();
        });
    </script>

</body>
